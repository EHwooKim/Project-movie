{% extends 'base.html' %}
{% load static %}

  {% block title %}
  <title>About</title>
  {% endblock %}

  {% block css%}
  <style>
    * {
      margin: 0;
    }
    body {
      height: 100vh;
      background: rgb(247, 247, 236);
    }
    p {
      font-size: 20px;
    }
    .my-container {
      margin: 0 300px;
    }
    .info-body {
      padding-top: 200px;
    }
    .info-card {
      background: white;
      border-radius: 10px;
      border-bottom: solid gray 3px;
      border-right: solid  gray 3px;
      margin-right: 100px;
    }
    .info-icon {
      font-size: 48px;
      margin-top: 10px;
      margin-right: 10px;
    }
    .back-to-project {
      position: absolute;
      left: 30px;
      top: 30px;
    }
    .back-to-project a {
      color: black;
    }

  </style>    
  {% endblock %}
