{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'movies/css/home_style.css' %}">
  <title>Document</title>
</head>
<body>
  <div class="index div01">
    <div class="home-bg-01 row">
      <div class="col-7 form-bg-left">
      </div>
      <div class="col-1"></div>
      <div class="col-4 form-bg-right">
        <div class="signup-form">
          <h2>회원가입</h2>
          <p>어쩌구 저쩌구 회원가입하면 좋은점이 많답니다.</p>
          <!-- 다음에 다시 와서 form 바꾸자 -->
          <form action="{% url 'accounts:signup' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">아이디</label>
              <input type="text" class="form-control" id="username" placeholder="아이디" name="username">
            </div>
            <div class="form-group">
              <label for="email">이메일주소</label>
              <input type="email" class="form-control" id="email" placeholder="이메일" name="email">
            </div>
            <div class="form-group">
              <label for="last_name">성</label>
              <input type="text" class="form-control" id="last_name" placeholder="성" name="last_name">
            </div>
            <div class="form-group">
              <label for="first_name">이름</label>
              <input type="text" class="form-control" id="first_name" placeholder="이름" name="first_name">
            </div>
            <div class="form-group">
              <label for="password1">비밀번호</label>
              <input type="password" class="form-control" id="password1" placeholder="비밀번호" name="password1">
            </div>
            <div class="form-group">
              <label for="password2">비밀번호 확인</label>
              <input type="password" class="form-control" id="password2" placeholder="비밀번호확인" name="password2">
            </div>
            <input type="submit" value="회원가입">
          </form>
          <p>또는 <span id="login-change">로그인</span> </p>  
        </div>

        <div class="login-form">
          <h2>로그인</h2>
          <p>이미 회원이면 로그인하고 영화나 보시죠.</p>
          <form action="{% url 'accounts:login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">아이디</label>
              <input type="text" class="form-control" id="username" placeholder="아이디" name="username">
            </div>
            <div class="form-group">
              <label for="password">비밀번호</label>
              <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password">
            </div>
            <input type="submit" value="로그인">
            <p>회원이 아니라면 <span id="signup-change">회원가입</span></p>
          </form>
        </div>

      </div>
    </div>
  </div>
  <div class="sticky">
    <p>이 곳은 sticky bar, 스크롤을 올리면 nav-bar가 되지요</p>
  </div>
  <div class="index div03">
    <div class="div03_item01">
      <p>영화 볼래?</p>
    </div>
    <div class="div03_item02">
      <p>싫음 말구</p>
    </div>
    <div class="div03_item03">
      <p> 이건 어떄</p>
    </div>
  </div>
  <div class="index div03">4</div>
  <div class="index div03">5</div>

  <script>
    const login = document.querySelector('#login-change')
    const signup = document.querySelector('#signup-change')

    const loginForm = document.querySelector('.login-form')
    const signupForm = document.querySelector('.signup-form')

    login.addEventListener('click', function(event) {
      loginForm.style.display = "inline"
      signupForm.style.display = "none"
    })

    signup.addEventListener('click', function(event) {
      signupForm.style.display = "inline"
      loginForm.style.display = "none"
    })
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
</body>
</html>
